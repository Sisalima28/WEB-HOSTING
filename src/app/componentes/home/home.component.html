<br>
<div class="row">
    <div class="col" *ngFor="let vehiculo of vehiculos">
        <div class="card" style="width: 20rem;">
            <img src='{{vehiculo.imagen}}' class="card-img-top" alt="mazda">
            <div class="card-body">
                <h5 class="card-title">{{vehiculo.marca}} - {{vehiculo.modelo}}</h5>
                <p class="card-text"><small class="text-body-secondary">{{vehiculo.color}}</small><p>
                <p class="card-text" style="text-align: justify;">{{vehiculo.descripcion}}</p>
            </div>
        </div>
        <br>
    </div>
</div>
